<div class="min-h-screen bg-gray-50">



  <div class="max-w-4xl mx-auto px-4 py-12">
    <ng-container *ngIf="cartItems.length === 0; else cartNotEmpty">
      <!-- Empty Cart State -->
      <div class="text-center py-20">
        <div class="w-24 h-24 bg-gray-200 rounded-full flex items-center justify-center mx-auto mb-6">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14l-1.5 12h-11L5 8z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8V6a5 5 0 0110 0v2" />
          </svg>
        </div>
        <h2 class="text-2xl font-semibold text-gray-900 mb-2">Your cart is empty</h2>
        <p class="text-gray-500 mb-8">Looks like you haven’t added any items yet.</p>
        <button
          routerLink="menu"
          class="bg-amber-600 hover:bg-amber-700 text-white font-medium px-6 py-3 rounded-xl shadow-sm transition-colors duration-200"
        >
          Browse menu
        </button>
      </div>
    </ng-container>

    <ng-template #cartNotEmpty>
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

        <!-- Cart Items -->
        <div class="lg:col-span-2 space-y-4">
          <div *ngFor="let item of cartItems" class="bg-white rounded-xl p-4 shadow-sm border border-gray-200 flex gap-4 items-center">
            <!-- Item Image -->
            <div class="w-20 h-20 rounded-lg overflow-hidden flex-shrink-0">
              <img [src]="item.image" [alt]="item.name" class="w-full h-full object-cover" />
            </div>

            <!-- Item Details -->
            <div class="flex-grow min-w-0">
              <h3 class="font-semibold text-gray-900 text-lg truncate">{{ item.name }}</h3>
              <p class="text-gray-600 text-sm">₱{{ item.price }}</p>
            </div>

            <!-- Quantity controls -->
            <div class="flex items-center gap-3">
              <button
               
                class="w-8 h-8 rounded-full border border-gray-300 flex items-center justify-center text-gray-700 hover:bg-gray-100 transition"
              >
                −
              </button>
              <span class="text-sm font-medium text-gray-900 w-6 text-center">{{ item.quantity }}</span>
              <button
               
                class="w-8 h-8 rounded-full border border-gray-300 flex items-center justify-center text-gray-700 hover:bg-gray-100 transition"
              >
                +
              </button>
            </div>

            <!-- Item total -->
            <div class="text-right">
              <p class="font-semibold text-gray-900">₱{{ item.price * item.quantity }}</p>
            </div>
          </div>
        </div>

        <!-- Order Summary -->
        <div class="bg-white rounded-xl p-6 shadow-sm border border-gray-200">
          <h2 class="text-xl font-semibold text-gray-900 mb-6">Order summary</h2>

          <div class="space-y-4">
            <div class="flex justify-between text-gray-700">
              <span>Subtotal</span>
              <span>₱{{ subtotal }}</span>
            </div>
            <div class="flex justify-between text-gray-700">
              <span>Tax</span>
              <span>₱{{ tax }}</span>
            </div>
            <div class="border-t border-gray-200 pt-4">
              <div class="flex justify-between text-lg font-semibold text-gray-900">
                <span>Total</span>
                <span>₱{{ total }}</span>
              </div>
            </div>
          </div>

          <button
           
            class="w-full bg-amber-600 hover:bg-amber-700 text-white font-medium py-3 rounded-xl mt-6 shadow-sm transition-colors duration-200"
          >
            Proceed to checkout
          </button>
        </div>

      </div>
    </ng-template>
  </div>
</div>
