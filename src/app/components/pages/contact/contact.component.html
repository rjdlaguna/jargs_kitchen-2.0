<div class="min-full bg-neutral-100">

  <div class="max-w-7xl mx-auto px-4 py-16 sm:px-6 lg:px-8">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-16">

      <!-- CONTACT FORM -->
      <div class="bg-white p-8 md:p-12 rounded-2xl shadow-lg border border-gray-200">
        <h2 class="text-3xl font-semibold text-gray-900 mb-8">
          Send us a message
        </h2>

        <form class="space-y-6" (ngSubmit)="submitForm()">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">
                Name
              </label>
              <input
                type="text"
                [(ngModel)]="form.name"
                name="name"
                class="w-full px-4 py-3 rounded-xl border border-gray-300 bg-white focus:ring-2 focus:ring-amber-500 focus:ring-offset-2 outline-none"
                placeholder="John Doe"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">
                Email
              </label>
              <input
                type="email"
                [(ngModel)]="form.email"
                name="email"
                class="w-full px-4 py-3 rounded-xl border border-gray-300 bg-white focus:ring-2 focus:ring-amber-500 focus:ring-offset-2 outline-none"
                placeholder="johnexample.com"
              />
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Subject
            </label>
            <select
              [(ngModel)]="form.subject"
              name="subject"
              class="w-full px-4 py-3 rounded-xl border border-gray-300 bg-white focus:ring-2 focus:ring-amber-500 focus:ring-offset-2 outline-none"
            >
              <option>General Inquiry</option>
              <option>Catering</option>
              <option>Feedback</option>
              <option>Careers</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Message
            </label>
            <textarea
              rows="4"
              [(ngModel)]="form.message"
              name="message"
              class="w-full px-4 py-3 rounded-xl border border-gray-300 bg-white focus:ring-2 focus:ring-amber-500 focus:ring-offset-2 outline-none resize-none"
              placeholder="How can we help you?"
            ></textarea>
          </div>

          <button
            type="submit"
            class="w-full bg-amber-600 text-white py-3 rounded-xl flex items-center justify-center gap-2 hover:bg-amber-700 transition-colors duration-200"
          >
            Send message
            <lucide-icon [name]="Send" class="h-4 w-4" />
          </button>
        </form>
      </div>

      <!-- INFO SIDE -->
      <div class="space-y-12">

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">

          <div class="bg-white p-6 rounded-xl shadow-lg border border-gray-200">
            <div class="bg-amber-600 w-12 h-12 rounded-full flex items-center justify-center mb-4 text-white">
              <lucide-icon [name]="MapPin" class="h-6 w-6" />
            </div>
            <h3 class="font-semibold text-gray-900 text-lg mb-2">Visit us</h3>
            <p class="text-gray-700">
              123 Burger Street<br />
              Mabalacat City, Pampanga
            </p>
          </div>

          <div class="bg-white p-6 rounded-xl shadow-lg border border-gray-200">
            <div class="bg-amber-600 w-12 h-12 rounded-full flex items-center justify-center mb-4 text-white">
              <lucide-icon [name]="Phone" class="h-6 w-6" />
            </div>
            <h3 class="font-semibold text-gray-900 text-lg mb-2">Call us</h3>
            <p class="text-gray-700">
              +63 912 345 6789<br />
              Mon–Fri, 9am–6pm
            </p>
          </div>

          <div class="bg-white p-6 rounded-xl shadow-lg border border-gray-200">
            <div class="bg-amber-600 w-12 h-12 rounded-full flex items-center justify-center mb-4 text-white">
              <lucide-icon [name]="Mail" class="h-6 w-6" />
            </div>
            <h3 class="font-semibold text-gray-900 text-lg mb-2">Email us</h3>
            <p class="text-gray-700">
              hellojargskitchen.com<br />
              supportjargskitchen.com
            </p>
          </div>

          <div class="bg-white p-6 rounded-xl shadow-lg border border-gray-200">
            <div class="bg-amber-600 w-12 h-12 rounded-full flex items-center justify-center mb-4 text-white">
              <lucide-icon [name]="Clock" class="h-6 w-6" />
            </div>
            <h3 class="font-semibold text-gray-900 text-lg mb-2">Open hours</h3>
            <p class="text-gray-700">
              Mon–Sat: 10am – 10pm<br />
              Sun: 11am – 9pm
            </p>
          </div>

        </div>

      </div>
    </div>
  </div>
</div>
