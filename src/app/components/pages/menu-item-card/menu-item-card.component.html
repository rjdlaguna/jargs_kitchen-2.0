<div class="bg-white rounded-xl shadow-md hover:shadow-xl transition-all overflow-hidden transform hover:-translate-y-1">
  <div class="p-6">
    <div class="text-6xl text-center mb-4">{{ item().image }}</div>
    
    <div class="flex justify-between items-start mb-2">
      <h3 class="text-xl font-bold text-gray-800">{{ item().name }}</h3>
      @if (item().popular) {
        <span class="bg-yellow-400 text-yellow-900 text-xs px-2 py-1 rounded-full font-semibold">
          Popular
        </span>
      }
    </div>
    
    <p class="text-gray-600 text-sm mb-4">{{ item().description }}</p>
    
    <div class="flex justify-between items-center">
      <span class="text-2xl font-bold text-red-600">${{ item().price.toFixed(2) }}</span>
      <button 
        (click)="addToCart.emit(item())"
        class="bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700 transition-colors font-semibold">
        Add to Cart
      </button>
    </div>
  </div>
</div>
