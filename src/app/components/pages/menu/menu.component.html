<div class="min-h-screen bg-gray-50 pb-20">

  <!-- HEADER -->
  <div class="bg-gray-900 text-white py-12 px-4 text-center">
    <h1 class="text-4xl md:text-5xl font-black font-serif mb-4">
      Our Menu
    </h1>
    <p class="text-gray-400 max-w-2xl mx-auto">
      Handcrafted with love and the finest ingredients.
    </p>
  </div>

  <!-- CATEGORY TABS -->
  <div class="sticky top-20 z-30 bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 overflow-x-auto">
      <div class="flex space-x-8 py-4 min-w-max justify-center md:justify-start">
        <button
          *ngFor="let category of categories"
          (click)="setCategory(category)"
          class="text-lg font-bold px-4 py-2 rounded-full transition-all"
          [ngClass]="{
            'bg-amber-500 text-white shadow-lg scale-105': activeCategory === category,
            'text-gray-500 hover:text-gray-900 hover:bg-gray-100': activeCategory !== category
          }"
        >
          {{ category }}
        </button>
      </div>
    </div>
  </div>

  <!-- MENU GRID -->
  <div class="max-w-7xl mx-auto px-4 py-12">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

      <div
        *ngFor="let item of filteredItems"
        class="bg-white rounded-2xl overflow-hidden shadow-lg hover:shadow-xl transition group"
      >
        <div class="relative h-64 overflow-hidden">
          <img
            [src]="item.image"
            [alt]="item.name"
            class="w-full h-full object-cover group-hover:scale-110 transition duration-500"
          />

          <div
            *ngIf="item.popular"
            class="absolute top-4 right-4 bg-red-600 text-white text-xs font-bold px-3 py-1 rounded-full uppercase"
          >
            Popular
          </div>
        </div>

        <div class="p-6">
          <div class="flex justify-between items-start mb-2">
            <h3 class="text-xl font-bold">
              {{ item.name }}
            </h3>
            <span class="text-xl font-black text-amber-600">
              ${{ item.price }}
            </span>
          </div>

          <p class="text-gray-500 text-sm mb-6 h-10 line-clamp-2">
            {{ item.description }}
          </p>

          <button
            class="w-full bg-amber-500 text-white py-3 rounded-lg flex items-center justify-center gap-2 hover:bg-amber-600"
            (click)="addToCart()"
          >
            <lucide-icon [name]="Plus" class="h-4 w-4" />
            Add to Order
          </button>
        </div>
      </div>

    </div>
  </div>

  <!-- FLOATING CART (MOBILE) -->
  <div class="fixed bottom-6 right-6 z-40 md:hidden">
    <button
      class="bg-red-600 text-white p-4 rounded-full shadow-2xl flex items-center gap-2 hover:scale-105 transition"
    >
      <lucide-icon [name]="ShoppingCart" class="h-6 w-6" />
      <span class="font-bold">{{ cartCount }}</span>
    </button>
  </div>

</div>
