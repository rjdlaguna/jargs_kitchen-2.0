<div class="min-h-screen bg-gray-50 pb-20">
  <div class="max-w-7xl mx-auto px-4 py-12 grid grid-cols-1 md:grid-cols-4 gap-8">

    <!-- CATEGORY SIDEBAR -->
    <aside class="md:col-span-1 bg-white text-black rounded-xl shadow p-6 sticky top-24 h-fit">
      <h2 class="text-lg font-semibold mb-4">Categories</h2>
      <div class="flex md:flex-col space-x-4 md:space-x-0 md:space-y-3 overflow-x-auto md:overflow-visible">
        <button
          *ngFor="let category of categories"
          (click)="setCategory(category)"
          class="text-base font-medium px-4 py-2 rounded-full transition-colors duration-200 w-full text-center"
          [ngClass]="{
            'bg-amber-500 text-white shadow': activeCategory === category,
            'text-gray-600 hover:text-gray-900 hover:bg-gray-100': activeCategory !== category
          }"
        >
          {{ category }}
        </button>
      </div>
    </aside>

    <!-- MENU GRID -->
    <main class="md:col-span-3">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6">
        <div
          *ngFor="let item of filteredItems"
          class="bg-white rounded-xl overflow-hidden shadow hover:shadow-md transition-transform duration-200"
        >
          <div class="relative h-56 overflow-hidden">
            <img
              [src]="item.image"
              [alt]="item.name"
              class="w-full h-full object-cover"
            />
            <div
              *ngIf="item.popular"
              class="absolute top-3 right-3 bg-amber-500 text-white text-[0.65rem] tracking-wide font-medium px-2.5 py-1 rounded-full uppercase shadow-sm"
            >
              Popular
            </div>
          </div>

          <div class="p-5 space-y-2.5">
            <div class="flex justify-between items-start">
              <h3 class="text-lg font-semibold text-gray-900">{{ item.name }}</h3>
              <span class="text-base font-medium text-amber-600">â‚±{{ item.price }}</span>
            </div>
            <p class="text-gray-600 text-sm line-clamp-2">{{ item.description }}</p>
            <button
              class="w-full bg-amber-600 text-white py-2.5 rounded-md flex items-center justify-center gap-2 hover:bg-gray-800 transition-colors duration-200 text-sm font-medium"
              (click)="addToCart()"
            >
              <lucide-icon [name]="Plus" class="h-4 w-4" />
              Add to order
            </button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- FLOATING CART (MOBILE) -->
  <div class="fixed bottom-6 right-6 z-40 md:hidden">
    <button
      class="bg-gray-900 text-white px-4 py-3 rounded-full shadow-lg flex items-center gap-2 hover:bg-gray-800 transition-colors duration-200 text-sm"
    >
      <lucide-icon [name]="ShoppingCart" class="h-5 w-5" />
      <span class="font-medium">{{ cartCount }}</span>
    </button>
  </div>
</div>
